<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Contact</title>
</head>



<body>
  <!-- navbar -->
  <header>
    <nav class="navbar navbar-expand-md navbar-collapse bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="index.html">Scott Daniels</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>


  <!-- main tag for content -->
  <main>
    <div class="container my-4 h-100">

      <!-- row containing header -->
      <div class="row mt-4 ">
        <div class="col-md-12 ">
          <h1 class="pb-4" id="about-me">Contact Me</h1>
        </div>
      </div>

      <!-- start of form -->
      <form action="mailto:sdaniels6363@gmail.com">

        <!-- row for name -->
        <div class="row mt-3">
          <div class="col-md-12">
            <label for="name">Name:</label>
          </div>
        </div>

        <!-- row for name input -->
        <div class="row ">
          <div class="col-md-12">
            <input class=" border" type="text" name="fullname" placeholder="John Doe">
          </div>
        </div>

        <!-- row for email -->
        <div class="row mt-3">
          <div class="col-md-4 ">
            <label for="lname">Email Address:</label>
          </div>
        </div>

        <!-- row for email input -->
        <div class="row ">
          <div class="col-md-12">
            <input class="border" type="text" name="email" placeholder="john.doe@gmail.com">
          </div>
        </div>

        <!-- row for subject -->

        <div class="row mt-3">
          <div class="col-md-12">
            <label for="subject">Subject:</label>
          </div>
        </div>

        <!-- row for subject input -->

        <div class="row ">
          <div class="col-md-12">
            <input class="border" type="text" name="subject" placeholder="Subject">
          </div>
        </div>

        <!-- row for message -->
        <div class="row mt-3">
          <div class="col-md-12">
            <label for="message">Message:</label>
          </div>
        </div>

        <!-- row for message input -->
        <div class="row ">
          <div class="col-md-12">
            <textarea class="w-100 h-100 border" name="message"></textarea>
          </div>
        </div>

        <!-- submit button -->
        <div class="row my-3">
          <div class="col-md-12">
            <button class="btn btn-success" type="button">Submit</button>
          </div>
        </div>

      </form>
      <!-- end of form -->



    </div>
  </main>


  <!-- footer -->
  <footer class="mt-auto">
    <div class="container-fluid">
      <p>Copyright &copy;</p>
    </div>
  </footer>

</body>


</html>
